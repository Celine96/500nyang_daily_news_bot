services:
  # ========================================
  # 1. 카카오톡 봇 서버 (24시간 실행)
  # ========================================
  - type: web
    name: 500nyang_daily_news_bot
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: UPSTAGE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false
      - key: API_TIMEOUT
        value: "3"
      - key: HEALTH_CHECK_INTERVAL
        value: "5"


